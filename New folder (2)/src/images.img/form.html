<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Recruitment Form</title>
</head>
<body>
    <div class="container">
        <h1>Recruitment Form</h1>
        <form action="#" method="post">
            <!-- Personal Information -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="contactNumber">Contact Number:</label>
            <input type="tel" id="contactNumber" name="contactNumber" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <!-- Additional Fields... -->

            <!-- Position Applied For -->
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>

            <!-- Educational Background -->
            <!-- Additional Fields... -->

            <!-- Professional Experience -->
            <!-- Additional Fields... -->

            <!-- Skills and Qualifications -->
            <!-- Additional Fields... -->

            <!-- Availability -->
            <label>Availability:</label>
            <input type="checkbox" id="fullTime" name="availability" value="fullTime">
            <label for="fullTime">Full-time</label>

            <input type="checkbox" id="partTime" name="availability" value="partTime">
            <label for="partTime">Part-time</label>

            <input type="checkbox" id="temporary" name="availability" value="temporary">
            <label for="temporary">Temporary</label>

            <!-- Cover Letter and Resume Upload -->
            <!-- Additional Fields... -->

            <!-- References -->
            <!-- Additional Fields... -->

            <!-- Additional Information -->
            <label for="howHeard">How did you hear about this job opportunity?</label>
            <input type="text" id="howHeard" name="howHeard">

            <!-- Declaration -->
            <label for="declaration">Declaration:</label>
            <input type="checkbox" id="declaration" name="declaration" required>
            <label for="declaration">I hereby declare that the information provided above is true and accurate to the best of my knowledge.</label>

            <!-- Submit Button -->
            <button type="submit">Enter the fighting system</button>
        </form>
    </div>
</body>
</html>
